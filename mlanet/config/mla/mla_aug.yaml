BASE_TASK_CONFIG_PATH: habitat_extensions/config/vlnce_mla_aug.yaml
TRAINER_NAME: dagger # dagger, or recollect_trainer
SIMULATOR_GPU_IDS: [0]
TORCH_GPU_ID: 0
NUM_ENVIRONMENTS: 4
TENSORBOARD_DIR: data/tensorboard_dirs/mla_aug
CHECKPOINT_FOLDER: data/checkpoints/mla_aug
EVAL_CKPT_PATH_DIR: data/checkpoints/mla_aug
RESULTS_DIR: data/checkpoints/mla_aug/evals

EVAL:
  USE_CKPT_CONFIG: False
  SPLIT: val_unseen
  EPISODE_COUNT: -1

IL:
  epochs: 45
  batch_size: 5
  lr: 2.5e-4
  use_iw: True
  inflection_weight_coef: 3.2
  RECOLLECT_TRAINER:
    gt_file:
      data/datasets/R2R_VLNCE_NRSub/{split}/{split}_gt.json.gz

  DAGGER:
    iterations: 1
    update_size: 157232
    p: 1.0
    preload_lmdb_features: False
    lmdb_features_dir: data/trajectories_dirs/mla_aug/trajectories.lmdb

MODEL:
  policy_name: MLAPolicy

  INSTRUCTION_ENCODER:
    bidirectional: True
  PROGRESS_MONITOR:
    use: True
    alpha: 1.0
  PEAK_ATTENTION:
    use: True
    type: 1
    alpha: 0.4
    sigma: 0.6
    threshold: 0.6
    steps: 1415088
  MLA:
    feature_drop: 0.25
  CLIP:
    rgb_level: -2
  SEQ2SEQ:
    encoder_prev_action: True
    decoder_prev_action: True
